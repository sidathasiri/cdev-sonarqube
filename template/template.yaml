_p: &provider_aws
  - aws:
      region: {{ .variables.region }}

name: cdev-sonarqube
kind: StackTemplate
units:
  - name: Database
    type: tfmodule
    providers: *provider_aws
    source: terraform-aws-modules/rds/aws
    inputs:
      engine: "postgres"
      engine_version: "14"
      family: "postgres14" # DB parameter group
      major_engine_version: "14"         # DB option group
      instance_class: "db.t4g.large"
      identifier: 'sonar-database'
      db_name: 'sonarqube'
      username: 'sonar_user'
      password: 'password'
      publicly_accessible: true
      allocated_storage: 5
      manage_master_user_password: false
      vpc_security_group_ids: ["sg-aa185480"]
      subnet_ids: ["subnet-b4be5295", "subnet-84f214e2"]

  - name: ECSCluster
    type: tfmodule
    providers: *provider_aws
    source: terraform-aws-modules/ecs/aws
    inputs:
      cluster_name: "sonar-cluster"
  
  - name: ECSTaskDefinition
    type: tfmodule
    providers: *provider_aws
    source: github.com/mongodb/terraform-aws-ecs-task-definition
    inputs:
      image: "sonarqube:lts-community"
      family: "sonar"
      name: "sonar"
      portMappings: 
        - containerPort: 9000
      command:
        - "-Dsonar.search.javaAdditionalOpts=-Dnode.store.allow_mmap=false"
      environment:
        - name: SONAR_JDBC_URL
          value: jdbc:postgresql://sonarqube.cluster-c3k8oyk04p3n.us-east-1.rds.amazonaws.com/
        - name: SONAR_JDBC_USERNAME
          value: sonar_user
        - name: SONAR_JDBC_PASSWORD
          value: password
      requires_compatibilities:
        - "FARGATE"
      cpu: 1024
      network_mode: awsvpc
      memory: 3072
